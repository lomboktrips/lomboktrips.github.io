<div ng-controller="homeMapsCtrl">
	<div id="home-map"></div>

	<div class="open-list-places white" ng-click="_openListPlaces()"><i class="material-icons">menu</i></div>
	
	<button ng-click="_getCurrentLocation()" class="btn btn-floating btn-large my-location waves-effect waves-light blue"><i class="material-icons">my_location</i></button>
	<div class="list-places">
		<button ng-click="_closeListPlaces()" class="btn waves-effect waves-light red darken-3"><i class="material-icons">close</i></button>
		<div id="class" ng-repeat="marker in markers | orderBy : 'title'">
		    <div class="card" ng-click="openInfoWindow($event, marker)">
		    	<div class="card-image waves-effect waves-block waves-light">
					<img ng-src="{{marker.image}}" title="{{marker.title}}">
				</div>

				<div class="card-content">
					<span class="card-title">{{marker.title}}</span>
					<p>
		                3.5
		                <i class="fa fa-star orange-text"></i>
		                <i class="fa fa-star orange-text"></i>
		                <i class="fa fa-star orange-text"></i>
		                <i class="fa fa-star-half-o orange-text"></i>
		                <i class="fa fa-star-o"></i>
		                <small>20 Reviews</small> 
	              	</p>
				</div>
		    </div>
		</div>
	</div>
</div>
